
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Ethan Moses</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/prevstyles.css">
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Ethan Moses</h1>

            <div class="button_container">
                <a href="https://www.npr.org/" target="_blank" id="btn_npr">
                    <div class="letters">
                        <span>n</span>
                        <span>p</span>
                        <span>r</span>
                    </div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_mobot">
                    <div id="mobot_content">
                        <img src="svg-path.svg" alt="Missouri Botanical Logo">
                        <span>Missouri Botanical Garden</span>
                    </div>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.coca-cola.com/us/en" target="_blank" id="btn_cocacola">
                    <span>Coca-Cola</span>
                </a>
            </div>

            <div class="button_container">
                <a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldnavy">
                    <span>OLD NAVY</span>
                </a>
            </div>

            <div class="button_container" id="apple_box">
                <a href="https://www.apple.com/" target="_blank" id="btn_apple">
                    <div id="apple_content">
                        <i class="fa fa-apple" aria-hidden="true"></i>
                        <span>apple</span>
                    </div>
                </a>
            </div>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

		</main>	

	</body>
</html>
